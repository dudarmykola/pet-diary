<section class="pets mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let pet of pets">
        <div class="card_pet">
          <div class="card">
            <div class="card-body text-center">
              <p>
                <img class="img-fluid" src="{{pet.photoUrl}}" alt="{{pet.name}}">
              </p>
              <h4 routerLink="/pet/{{pet.id}}" class="card-title">{{pet.name}}</h4>
              <p class="card-text">
                {{pet.description}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
